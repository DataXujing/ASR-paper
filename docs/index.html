<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      //search: 'auto', // 默认值
        search: {
            paths: 'auto',
            placeholder: '搜索...',
      },
      loadSidebar: true,
      // el: '#main',
      name: '自然语言处理',
      // logo: '_media/icon.svg',
      repo: 'https://github.com/DataXujing/NLP-paper',
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 3,
   
      loadNavbar: true,

      coverpage: true,
      auto2top: true,//切换页面是否自动跳转到顶部


      // footer
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/DataXujing">徐静</a> &copy;2020.</span>',
            '<span>美迪康数字工程 该项目基于 <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]


    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true,
      skipTags: ["script", "noscript", "style", "textarea", "pre", "code", "a"]
    },
    "HTML-CSS": { fonts: ["TeX"] }
  });
</script>
